<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="Oombre">
            <span>Cual es tu Nomnre?</span>
            <input type="text"
            id="Nombre"
            placeholder="Ingresa tu Nombre"
            >
        </label>
        <label for="Inicio-Platzy">
            <span>Que dia comenzaste en Platzy?</span>
            <input type="date"
            id="Inicio-Platzy"
            placeholder="Ingresa una Fecha"
            >
        </label>
        <label for="Horario">
            <span>En que horario te gusta estudiar?</span>
            <input type="time"
            id="Horario"
            placeholder="Ingresa una Hora"
            >
        </label>
    </form>
</body>
</html>
