<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form>
            <label for="Nombre">
                <span>
                    Cual Es tu Nombre?
                </span>
                <input type="text"
                name="Nombre"
                id="Nombre"
                autocomplete="name"
                required
                >

            </label>
            <label for="Correo">
                <span>
                  Cual Es tu Correo?
                </span>
                <input type="email"
                name="Correo"
                id="Correo"
                autocomplete="email"
                required
                >
            </label>
            <label for="Pais">
                <span>
                   Cual es tu Pais?
                </span>
                <input type="text"
                name="Pais"
                id="Pais"
                autocomplete="country"
                required
                >
            </label>
            <label for="Postal">
                <span>
                    Cual es tu codigo posta?
                </span>
                <input type="number"
                name="POstal"
                id="Postal"
                autocomplete="postal-code"
                required
                >
            </label>
            <input type="submit">
        </form>

    </main>
</body>
</html>
